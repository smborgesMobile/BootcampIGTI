<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>User Countries</title>
  </head>

  <body>
    <div class="container">
      <h1 class="center">User Countries</h1>
      <div id="spinner" class="flex-row center">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <span style="margin-left: 10px;">Aguarde....</span>
      </div>

      <div class="flex-row flex-center" style="margin-left: 50px; margin-right: 50px;">
        <input type="text" id="inputFilter" placeholder="Filtro" />
        <button id="buttonFilter" style="margin-left: 20px;" class="waves-effect waves-light btn">
          Filtrar
        </button>
      </div>
      <div id="users"></div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
